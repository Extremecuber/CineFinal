<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEDLE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cinedle</h1>
    <div id="game">
        <div id="frames"></div>
        <input type="text" id="guessInput" placeholder="Enter your guess here">
        <button id="submitGuess" onclick="makeGuess()">Submit</button>
        <button onclick="skipFrame()">Skip</button>
        <div id="message"></div>
    </div>
    
    <!-- Dropdown for movie names -->
    <input type="text" id="movieSearchInput" placeholder="Search for a movie">
    <ul id="movieDropdown" class="dropdown"></ul>

    <div id="buttons"></div>

    <script src="script.js"></script>
</body>
</html>
